<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Number Tester</title>
</head>

<body>
    <header>
        <h1>Number Tester</h1>
        <img src="assets/big-logo.png" />
    </header>
    
    <main>
        <div>
            <section id="odd-even">
                <input type="number" id="input-box">
                <button id="button" >ODD or EVEN</button>
                <span id="result">Result</span>
            </section>
            <img class="hidden" id="odd-image" src="https://static5.depositphotos.com/1034582/441/i/950/depositphotos_4413525-stock-photo-penguins.jpg" alt="odd">
            <img class="hidden" id="even-image" src="https://www.foundshit.com/pictures/funny/seal-bomber.jpg" alt="EVEN">
        </div>

       
        
    </main>

    <footer>
        &copy; 2021 Alchemy Code Lab
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
